    <main class="gridcontact">
        <h1>Contact Us</h1>
        <form action="#" class="contactform">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Please enter your name:">
            <label for="emailaddress">Email:</label>
            <input type="email" id="emailaddress" name="email" required>
        </fieldset>
        <fieldset class="radio-inputs">
            <input type="radio" id="general" name="drone" value="general" checked/>
            <label for="general">General</label>

            <input type="radio" id="reservation" name="drone" value="reservation" checked/>
            <label for="general">reservation</label>

            <input type="radio" id="careers" name="drone" value="careers" checked/>
            <label for="careers">Career Inquiry</label>
            </fieldset>
            <fieldset>
                <label for="message">Message to our customers.</label>
                <textarea name="message" id="message" cols="40" rows="60"></textarea> 
            </fieldset>
            <div class="sign-up">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Please subscribe to our newsletter</label>
            </div>
            <button type="submit" class="complete-button">Submit Request</button>
        </form>

        <section class="addresses">
            <h2>Our Contact information</h2>
            <address>
                <p>White Water Rapids</p>
                <p>Snake River, Wyoming</p>
                <p>Phone: 8018675309</p>
                <p>Email: whitwater@gmail.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33006.260097239356!2d-85.98072691231343!3d43.012624098160764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8819b0b9162bbfa1%3A0x7ec87b36760b74f!2sSnake%20River%20St%20SW%2C%20Wyoming%2C%20MI%2049418!5e0!3m2!1sen!2sus!4v1739256979462!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </address>
        </section>
        <hr class="hrule">
        <section class="grid_employee">
            <h2>Our Employees</h2>
            <figure class="employee">
                <img src="images/iroh.jpeg" alt="CEO of White Water Rapids">
                <figcaption>Uncle Iroh | Tea lover | CEO of White Water Rapids</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/sokka-1.jpg" alt="Safety Officer">
                <figcaption>Sokka | Wildlife Expert | Safety Officer</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/katara.png" alt="Water Guide">
                <figcaption>Katara | River Expert | Raft Captain</figcaption>
            </figure>
        </section>
